                alert('ì´ë¯¸ ì™„ë£Œí•œ ë¯¸ì…˜ì…ë‹ˆë‹¤.');
                return;
            }

            fetch(`${SUPABASE_URL}/rest/v1/missions?id=eq.${missionId}`, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                }
            })
            .then(res => res.json())
            .then(missions => {
                if (missions.length > 0) {
                    currentMission = missions[0];
                    document.getElementById('missionModal').classList.add('active');
                }
            });
        }

        function closeModal() {
            document.getElementById('missionModal').classList.remove('active');
            currentMission = null;
        }

        async function startMission() {
            if (!currentMission) return;

            window.open(currentMission.link, '_blank');
            closeModal();

            setTimeout(async () => {
                const userId = localStorage.getItem('userId');
                
                await fetch(`${SUPABASE_URL}/rest/v1/user_missions`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        mission_id: currentMission.id,
                        cash_earned: currentMission.cash_reward
                    })
                });

                const newCash = currentUser.cash + currentMission.cash_reward;
                await fetch(`${SUPABASE_URL}/rest/v1/users?id=eq.${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ cash: newCash })
                });

                await fetch(`${SUPABASE_URL}/rest/v1/notifications`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        type: 'mission',
                        message: `ë¯¸ì…˜ ì„±ê³µ! "${currentMission.title}" ì™„ë£Œë¡œ +${currentMission.cash_reward.toLocaleString()}ì›ì´ ì ë¦½ë˜ì—ˆìŠµë‹ˆë‹¤.`
                    })
                });

                alert(`ë¯¸ì…˜ ì™„ë£Œ! +${currentMission.cash_reward.toLocaleString()}ì›ì´ ì ë¦½ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                location.reload();
            }, 10000);
        }

        async function loadNotifications() {
            const userId = localStorage.getItem('userId');
            const response = await fetch(`${SUPABASE_URL}/rest/v1/notifications?user_id=eq.${userId}&order=created_at.desc&limit=50`, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                }
            });

            const notifications = await response.json();
            const unreadCount = notifications.filter(n => !n.is_read).length;

            if (unreadCount > 0) {
                document.getElementById('notificationBadge').classList.add('active');
            }

            const notificationsList = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                notificationsList.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ””</div><div>ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤</div></div>';
                return;
            }

            notificationsList.innerHTML = notifications.map(notif => `
                <div class="notification-item ${!notif.is_read ? 'unread' : ''}">
                    <div>${notif.message}</div>
                    <div class="notification-time">${new Date(notif.created_at).toLocaleString('ko-KR')}</div>
                </div>
            `).join('');
        }

        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.classList.toggle('active');

            if (panel.classList.contains('active')) {
                const userId = localStorage.getItem('userId');
                fetch(`${SUPABASE_URL}/rest/v1/notifications?user_id=eq.${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ is_read: true })
                }).then(() => {
                    document.getElementById('notificationBadge').classList.remove('active');
                });
            }
        }
    </script>
