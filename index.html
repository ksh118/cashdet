        async function loadHomeBanners() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/home_banners?is_active=eq.true&order=created_at.desc`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }

            const container = document.getElementById('bannerContainer');
            container.innerHTML = banners.map(banner => `

        function setupBannerSwipe() {
            const container = document.getElementById('bannerContainer');
            
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                clearInterval(bannerInterval);
            });

            container.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                if (banners.length > 1) {
                    bannerInterval = setInterval(nextBanner, 5000);
                }
            });

            container.addEventListener('mousedown', (e) => {
                touchStartX = e.screenX;
                clearInterval(bannerInterval);
            });

            container.addEventListener('mouseup', (e) => {
                touchEndX = e.screenX;
                handleSwipe();
                if (banners.length > 1) {
                    bannerInterval = setInterval(nextBanner, 5000);
                }
            });
        }

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextBanner();
                } else {
                    prevBanner();
                }
            }
        }

        function nextBanner() {
            currentBannerIndex = (currentBannerIndex + 1) % banners.length;
            updateBannerSlider();
        }

        function prevBanner() {
            currentBannerIndex = (currentBannerIndex - 1 + banners.length) % banners.length;
            updateBannerSlider();
        }

        function goToBanner(index) {
            currentBannerIndex = index;
            updateBannerSlider();
            clearInterval(bannerInterval);
            bannerInterval = setInterval(nextBanner, 5000);
        }

        async function loadNotifications() {
            const userId = localStorage.getItem('userId');
            const response = await fetch(`${SUPABASE_URL}/rest/v1/notifications?user_id=eq.${userId}&order=created_at.desc&limit=50`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });

            const notifications = await response.json();
            const unreadCount = notifications.filter(n => !n.is_read).length;

            if (unreadCount > 0) {
                document.getElementById('notificationBadge').classList.add('active');
            }

            const notificationsList = document.getElementById('notificationsList');
            
            if (notifications.length === 0) {
                notificationsList.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ””</div><div>ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤</div></div>';
                return;
            }

            notificationsList.innerHTML = notifications.map(notif => `
                <div class="notification-item ${!notif.is_read ? 'unread' : ''}">
                    <div>${notif.message}</div>
                    <div class="notification-time">${new Date(notif.created_at).toLocaleString('ko-KR')}</div>
                </div>
            `).join('');
        }

        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.classList.toggle('active');

            if (panel.classList.contains('active')) {
                const userId = localStorage.getItem('userId');
                fetch(`${SUPABASE_URL}/rest/v1/notifications?user_id=eq.${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({ is_read: true })
                }).then(() => {
                    document.getElementById('notificationBadge').classList.remove('active');
                });
            }
        }
    </script>
