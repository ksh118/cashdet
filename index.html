<script>
    const client = supabase.createClient('URL', 'KEY');

    async function init() {
        const { data: { session } } = await client.auth.getSession();
        if (!session) { location.href='login.html'; return; }

        const { count } = await client.from('logs').select('*', {count:'exact'}).eq('user_id', session.user.id).eq('is_read', false);
        if(count > 0) document.getElementById('dot').style.display = 'block';

        const { data: myLogs } = await client.from('logs').select('ad_id').eq('user_id', session.user.id);
        const doneIds = myLogs.map(l => l.ad_id);
        const list = document.getElementById('ad-list');
        ads.slice(0, 3).forEach(ad => {
            const done = doneIds.includes(ad.id);
            list.innerHTML += `<div class="ad-card ${done?'done':''}" onclick="${done?'':`go('${ad.id}','${ad.link_url}',${ad.reward_cash})`}">
                <span>${ad.title}</span><span style="color:var(--primary)">+${ad.reward_cash}c</span></div>`;
        });
    }
