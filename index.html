<script>
    const client = supabase.createClient('URL', 'KEY');

    async function init() {
        const { data: { session } } = await client.auth.getSession();

        const { data: prof } = await client.from('profiles').select('*').eq('id', user.id).single();

        // ì•Œë¦¼ ì 
        const { count } = await client.from('logs').select('*', {count:'exact'}).eq('user_id', user.id).eq('is_read', false);

        // ê´‘ê³  ë° ë°°ë„ˆ (ìµœì‹  ê´‘ê³  ì´ë¯¸ì§€ë¥¼ ë°°ë„ˆë¡œ í™œìš©)
