<script>
    const client = supabase.createClient('URL', 'KEY');

    async function init() {
        const { data: { session } } = await client.auth.getSession();
        if (!session) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); location.href='login.html'; return; }
        
        const { data: p } = await client.from('profiles').select('*').eq('id', session.user.id).single();
        document.getElementById('nick').innerText = p.nickname || 'íšŒì›';
        document.getElementById('cash').innerText = p.cash.toLocaleString() + ' c';

        // ìµœì‹  ê´‘ê³  ë°°ë„ˆ
        const { data: ads } = await client.from('ads').select('*').order('created_at', {ascending:false});
        if(ads[0]?.image_url) document.getElementById('b-img').src = ads[0].image_url;

        // ì•Œë¦¼ ì  í‘œì‹œ
        const { count } = await client.from('logs').select('*', {count:'exact'}).eq('user_id', session.user.id).eq('is_read', false);
        if(count > 0) document.getElementById('dot').style.display = 'block';

        // ê´‘ê³  ë¦¬ìŠ¤íŠ¸
        const { data: myLogs } = await client.from('logs').select('ad_id').eq('user_id', session.user.id);
        const doneIds = myLogs.map(l => l.ad_id);
        const list = document.getElementById('ad-list');
        ads.slice(0, 3).forEach(ad => {
            const done = doneIds.includes(ad.id);
            list.innerHTML += `<div class="ad-card ${done?'done':''}" onclick="${done?'':`go('${ad.id}','${ad.link_url}',${ad.reward_cash})`}">
                <span>${ad.title}</span><b>+${ad.reward_cash}c</b></div>`;
        });
    }

    async function openNoti() {
        const { data: { session } } = await client.auth.getSession();
        const { data: logs } = await client.from('logs').select('*').eq('user_id', session.user.id).order('created_at', {ascending:false});
        const list = document.getElementById('noti-list');
        list.innerHTML = logs.length ? '' : 'ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.';
        logs.forEach(l => {
            list.innerHTML += `<div class="log-item"><b>${l.msg}</b> <span style="color:blue; float:right;">+${l.amount}</span>
                <div class="log-time">${new Date(l.created_at).toLocaleString()}</div></div>`;
        });
        document.getElementById('noti-modal').style.display = 'flex';
        await client.from('logs').update({ is_read: true }).eq('user_id', session.user.id);
        document.getElementById('dot').style.display = 'none';
    }

    function closeNoti() { document.getElementById('noti-modal').style.display = 'none'; }
    function go(id, url, amt) {
        if(confirm("10ì´ˆê°„ ë¨¸ë¬¼ëŸ¬ì•¼ ì ë¦½ë©ë‹ˆë‹¤. ì´ë™í• ê¹Œìš”?")) {

            setTimeout(async () => {

                await client.rpc('add_cash', { user_id: session.user.id, amount: amt, ad_id: id, msg: 'ë¯¸ì…˜ ì™„ë£Œ ì ë¦½' });
                alert("ì ë¦½ ì™„ë£Œ!"); location.reload();

</script>
