        let currentUser = null;
        let allMissions = [];
        let completedMissionIds = [];
        let currentTab = 'ongoing';

        document.addEventListener('DOMContentLoaded', async () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                location.href = 'login.html';
                return;

            await loadUserData();
            await loadAllMissions();

        // í˜ì´ì§€ ëŒì•„ì™”ì„ ë•Œ ë¯¸ì…˜ ì™„ë£Œ ì²´í¬
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden) {
                const missionId = sessionStorage.getItem('currentMissionId');
                const startTime = sessionStorage.getItem('missionStartTime');
                
                if (missionId && startTime) {
                    const elapsed = Date.now() - parseInt(startTime);
                    
                    if (elapsed >= 10000) {
                        const userId = localStorage.getItem('userId');
                        const reward = parseInt(sessionStorage.getItem('currentMissionReward'));
                        const title = sessionStorage.getItem('currentMissionTitle');
                        
                        const checkResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_missions?user_id=eq.${userId}&mission_id=eq.${missionId}`, {
                            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                        });
                        const existing = await checkResponse.json();
                        
                        if (existing.length === 0) {
                            await fetch(`${SUPABASE_URL}/rest/v1/user_missions`, {
                                method: 'POST',
                                headers: {
                                    'apikey': SUPABASE_KEY,
                                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                                    'Content-Type': 'application/json',
                                    'Prefer': 'return=minimal'
                                },
                                body: JSON.stringify({
                                    user_id: userId,
                                    mission_id: missionId,
                                    cash_earned: reward
                                })
                            });

                            const newCash = currentUser.cash + reward;
                            await fetch(`${SUPABASE_URL}/rest/v1/users?id=eq.${userId}`, {
                                method: 'PATCH',
                                headers: {
                                    'apikey': SUPABASE_KEY,
                                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                                    'Content-Type': 'application/json',
                                    'Prefer': 'return=minimal'
                                },
                                body: JSON.stringify({ cash: newCash })
                            });

                            await fetch(`${SUPABASE_URL}/rest/v1/notifications`, {
                                method: 'POST',
                                headers: {
                                    'apikey': SUPABASE_KEY,
                                    'Authorization': `Bearer ${SUPABASE_KEY}`,
                                    'Content-Type': 'application/json',
                                    'Prefer': 'return=minimal'
                                },
                                body: JSON.stringify({
                                    user_id: userId,
                                    type: 'mission',
                                    message: `ë¯¸ì…˜ ì„±ê³µ! "${title}" ì™„ë£Œë¡œ +${reward.toLocaleString()}ì›ì´ ì ë¦½ë˜ì—ˆìŠµë‹ˆë‹¤.`
                                })
                            });

                            alert(`ë¯¸ì…˜ ì™„ë£Œ! +${reward.toLocaleString()}ì›ì´ ì ë¦½ë˜ì—ˆìŠµë‹ˆë‹¤.`);
                            
                            sessionStorage.removeItem('currentMissionId');
                            sessionStorage.removeItem('currentMissionReward');
                            sessionStorage.removeItem('currentMissionTitle');
                            sessionStorage.removeItem('missionStartTime');
                            
                            location.reload();
                        }
                    }
                }
            }
        });

        async function loadUserData() {
            const userId = localStorage.getItem('userId');
            const response = await fetch(`${SUPABASE_URL}/rest/v1/users?id=eq.${userId}`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const users = await response.json();
            if (users.length > 0) {
                currentUser = users[0];
            }
        }

        async function loadAllMissions() {
            const userId = localStorage.getItem('userId');

            const missionsResponse = await fetch(`${SUPABASE_URL}/rest/v1/missions?is_active=eq.true&order=created_at.desc`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            allMissions = await missionsResponse.json();

            const completedResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_missions?user_id=eq.${userId}`, {
                headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
            });
            const completed = await completedResponse.json();
            completedMissionIds = completed.map(c => c.mission_id);

            displayMissions();
        }

        function displayMissions() {
            const ongoing = allMissions.filter(m => !completedMissionIds.includes(m.id));
            const completed = allMissions.filter(m => completedMissionIds.includes(m.id));

            const ongoingDiv = document.getElementById('ongoingMissions');
            const completedDiv = document.getElementById('completedMissions');

            if (ongoing.length === 0) {
                ongoingDiv.innerHTML = '<div class="empty-state"><div class="empty-icon">âœ¨</div><div>ëª¨ë“  ë¯¸ì…˜ì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤!</div></div>';
            } else {
                ongoingDiv.innerHTML = ongoing.map(mission => `
                    <div class="mission-card" onclick="openMission('${mission.id}', false)">
                        <img src="${mission.banner_url}" class="mission-thumbnail" alt="${mission.title}">
                        <div class="mission-content">
                            <div>
                                <div class="mission-title">${mission.title}</div>
                                <div class="mission-description">ë¯¸ì…˜ì„ ì™„ë£Œí•˜ê³  ìºì‹œë¥¼ ë°›ìœ¼ì„¸ìš”</div>
                            </div>
                            <div class="mission-footer">
                                <div class="mission-reward-badge">+${mission.cash_reward.toLocaleString()}ì›</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            if (completed.length === 0) {
                completedDiv.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ“‹</div><div>ì™„ë£Œí•œ ë¯¸ì…˜ì´ ì—†ìŠµë‹ˆë‹¤</div></div>';
            } else {
                completedDiv.innerHTML = completed.map(mission => `
                    <div class="mission-card completed">
                        <img src="${mission.banner_url}" class="mission-thumbnail" alt="${mission.title}">
                        <div class="mission-content">
                            <div>
                                <div class="mission-title">${mission.title}</div>
                                <div class="mission-description">ì™„ë£Œëœ ë¯¸ì…˜ì…ë‹ˆë‹¤</div>
                            </div>
                            <div class="mission-footer">
                                <div class="mission-reward-badge">+${mission.cash_reward.toLocaleString()}ì›</div>
                            </div>
                        </div>
                        <div class="completed-badge">ì™„ë£Œ</div>
                    </div>
                `).join('');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'ongoing') {
                document.getElementById('ongoingMissions').style.display = 'block';
                document.getElementById('completedMissions').style.display = 'none';
            } else {
                document.getElementById('ongoingMissions').style.display = 'none';
                document.getElementById('completedMissions').style.display = 'block';
            }
        }

        function openMission(missionId, isCompleted) {
            const mission = allMissions.find(m => m.id === missionId);
            if (!mission || isCompleted) return;

            sessionStorage.setItem('currentMissionId', mission.id);
            sessionStorage.setItem('currentMissionReward', mission.cash_reward);
            sessionStorage.setItem('currentMissionTitle', mission.title);
            sessionStorage.setItem('missionStartTime', Date.now());
            
            window.open(mission.link, '_blank');
        }
    </script>
