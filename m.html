<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codetbase | 모든 미션</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #F8F9FA; padding: 20px; }
        .ad-card { background: white; padding: 20px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <h2 onclick="location.href='index.html'" style="cursor:pointer">← 모든 미션</h2>
    <div id="full-list"></div>

    <script>
        const client = supabase.createClient('URL', 'KEY');
        async function loadAll() {
            const { data: { session } } = await client.auth.getSession();
            if(!session) return location.href='index.html';

            const { data: ads } = await client.from('ads').select('*');
            const list = document.getElementById('full-list');
            ads.forEach(ad => {
                list.innerHTML += `<div class="ad-card"><span>${ad.title}</span><b>${ad.reward_cash}c</b></div>`;
            });
        }
        loadAll();
    </script>
</body>
</html>
