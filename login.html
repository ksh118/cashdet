<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="adpick-auth" content="여기에_애드픽_인증코드를_넣으세요">
    
    <title>codetbase | 스마트한 자산관리의 시작</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary-color: #0052D4;
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5; /* 재테크 느낌의 깔끔한 배경 */
            color: #333;
        }

        .auth-card {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .sub-title {
            color: #666;
            font-size: 15px;
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
            padding-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f9f9f9;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 82, 212, 0.1);
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .main-btn:active { transform: scale(0.98); }

        .toggle-btn {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }

        .toggle-btn span {
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
        }

        .divider {
            margin: 30px 0;
            height: 1px;
            background: #eee;
            position: relative;
        }

        .divider::after {
            content: "간편 로그인";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            font-size: 12px;
            color: #aaa;
        }

        .google-btn {
            width: 100%;
            padding: 13px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="logo">codetbase</div>
    <div class="sub-title" id="sub-title">데이터 기반의 자산 관리 솔루션</div>

    <form id="auth-form">
        <div class="input-group">
            <label>이메일 주소</label>
            <input type="email" id="email" placeholder="example@mail.com" required>
        </div>

        <div class="input-group hidden" id="nickname-group">
            <label>닉네임</label>
            <input type="text" id="nickname" placeholder="2~10자 한글/영문/숫자">
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" id="password" placeholder="대소문자+특수문자 조합 8~16자" required>
        </div>

        <button type="submit" id="submit-btn" class="main-btn">로그인</button>
    </form>

    <div class="toggle-btn">
        <span id="toggle-auth">아직 회원이 아니신가요? 회원가입</span>
    </div>

    <div class="divider"></div>

    <button type="button" class="google-btn" id="google-login">
        <img src="https://www.google.com/favicon.ico" width="18"> Google 계정으로 계속하기
    </button>
</div>

<script>
    // Supabase 초기화 (이전 대화에서 주신 정보 적용)
    const SUPABASE_URL = 'https://apuiydnqimlmeqpftijl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFwdWl5ZG5xaW1sbWVxcGZ0aWpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTgzMDAsImV4cCI6MjA4NTA5NDMwMH0.G7CvTQLEsIzkhJfsa67ou28Pbt8J5bkbEvyEgSRziXI';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isSignUp = false;

    // UI 전환 함수
    const toggleAuth = document.getElementById('toggle-auth');
    const subTitle = document.getElementById('sub-title');
    const nicknameGroup = document.getElementById('nickname-group');
    const submitBtn = document.getElementById('submit-btn');

    toggleAuth.addEventListener('click', () => {
        isSignUp = !isSignUp;
        submitBtn.innerText = isSignUp ? '회원가입' : '로그인';
        subTitle.innerText = isSignUp ? '나만의 자산 포트폴리오 만들기' : '데이터 기반의 자산 관리 솔루션';
        toggleAuth.innerText = isSignUp ? '이미 계정이 있으신가요? 로그인' : '아직 회원이 아니신가요? 회원가입';
        nicknameGroup.classList.toggle('hidden');
    });

    // 로그인/회원가입 실행 함수
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const nickname = document.getElementById('nickname').value;

        // 유효성 검사 (Regex)
        const pwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;
        const nickRegex = /^[가-힣a-zA-Z0-9]{2,10}$/;

        if (!pwRegex.test(password)) {
            alert("보안을 위해 비밀번호는 영문 대소문자, 숫자, 특수문자를 포함해 8~16자로 설정해주세요.");
            return;
        }

        if (isSignUp) {
            if (!nickRegex.test(nickname)) {
                alert("닉네임은 2~10자의 한글, 영문, 숫자만 사용 가능합니다.");
                return;
            }
            const { error } = await client.auth.signUp({
                email, password, options: { data: { display_name: nickname } }
            });
            if (error) alert(error.message);
            else alert("인증 이메일이 발송되었습니다. 확인 후 로그인해 주세요!");
        } else {
            const { error } = await client.auth.signInWithPassword({ email, password });
            if (error) alert("계정 정보가 일치하지 않습니다.");
            else window.location.href = '/home';
        }
    });

    // 구글 로그인 함수
    document.getElementById('google-login').addEventListener('click', async () => {
        await client.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: window.location.origin + '/home' }
        });
    });

    // 세션 유지 및 자동 이동
    async function checkUser() {
        const { data: { session } } = await client.auth.getSession();
        if (session) window.location.href = '/home';
    }
    checkUser();
</script>

</body>
</html>
